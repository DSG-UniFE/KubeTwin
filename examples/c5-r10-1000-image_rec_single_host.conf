# MEC location is 1

# customers located at Local DC -- downtown 

customers \
  1 => { location_id: 0 }

request_gen \
1 => {
  workflow_types: 1,
  request_distribution: {distribution: :exponential, args: { rate: 1 / 0.012001920307249161, seed: seed }},
  num_customers: 1
}


# all microservices have an equal service time for mec or cloud resources
microservice_types \
  'MS1' => {   # image processing
    service_time_distribution: {
      mec:  {
        distribution: :mixture,
        args: ERV::GaussianMixtureHelper.RawParametersToMixtureArgs(0.1927593, 0.005605058, 0.0001323089,
         0.2765722 ,0.005860772 , 0.0002487717,
          0.2127419, 0.006730759, 0.0005439102,
           0.1155313, 0.008565214, 0.0007208574,
            0.2023953, 0.011183654, 0.0024905054)
        },
      cloud: { distribution: :uniform, args: { min_value: 0.003793 , max_value: 0.022516, mean:0.013154, seed: seed} },
    },
    resources_requirements_cpu: 30,
    resources_requirements_memory: 25,
    node_affinity: "local"
  },
  # image classifier
  'MS2' => {
    service_time_distribution: {
      mec: {distribution: :mixture,
        args: ERV::GaussianMixtureHelper.RawParametersToMixtureArgs(0.05729048, 0.01053809, 0.0002010757,
         0.16465445 ,0.01198832 , 0.0008458639,
          0.30723919, 0.01479352, 0.0011608381,
          0.40028446, 0.01809076, 0.0010513158,
           0.07053142, 0.02176013, 0.0050386417)
      },
      cloud: { distribution: :uniform, args: { min_value:0.007844 , max_value: 0.042693, mean:0.025268, seed: seed} },
    },
    resources_requirements_cpu: 35,
    resources_requirements_memory: 15,
    node_affinity: "local"
  }

services \
  'MS1' => {
    serviceName: 'Service1',
    selector: 'MS1'
  },
  'MS2' => {
    serviceName: 'Service2',
    selector: 'MS2'
  }

replica_sets \
  'app' => {
      name: 'rs_1',
      selector: 'MS1',
      replicas: 5,
  },
  'app2' => {
      name: 'rs_2',
      selector: 'MS2',
      replicas: 5,
  }


workflow_types \
  1 => {
    component_sequence: [
      { name: 'MS1' }, 
      { name: 'MS2' },
    ],
  }

request_generation \
  command: 'Rscript <pwd>/generator_cnsm_2022.R'
  #filename: '<pwd>/use-case-requests.csv'

# just an example of a custom stats here ---
